# General configuration
url: https://tm.hackandtell.ro
baseurl: ''
enforce_ssl: tm.hackandtell.ro
safe: true
lsi: false
sass:
    style: compressed

exclude:
  - .travis.yml
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - LICENSE

# Site settings
title: Hack and Tell @Timișoara
description: >
  H&&T is a show and tell style meetup for hackers!
  Events are structured such that 8—10 hackers give 5 minute long
  presentations on something they built, and then respond to Q&A
  for 5 more minutes.


author:
  fullname: Hack and Tell @Timișoara
  github: https://github.com/hackandtell-ro/

# Build settings
markdown: kramdown

# Settings for deploy rake task
username:        hackandtell-ro
repo:            tm.hackandtell.ro
branch:          source
relative_source: ../tm.hackandtell.ro/
destination:     ../tm.hackandtell.ro-pages/
production_url:  https://tm.hackandtell.ro
source_url:      https://github.com/hackandtell-ro/tm.hackandtell.ro
